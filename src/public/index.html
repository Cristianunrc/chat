<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/0edc0ddd1a.js" crossorigin="anonymous"></script>

  <!-- Styles CSS -->
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-brand mx-auto" href="/">Chat</a>
  </nav>
 
  <!-- Login -->
  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3>Enter your Username:</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm">
        <input type="text" id="nickName" class="form-control" required>
        <button type="submit" class="btn btn-warning mt-2">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Chat -->
  <div class="container" id="contentWrap">
    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card">
          <div class="card-header">
            <h4>let's Chat</h4>
          </div>
          <div  id="chat" class="card-body"></div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-warning">
                  <i class="fa-solid fa-arrow-up"></i> Send
                </button>
              </div>
            </div> 
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usernames"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  
  <!-- Sockets --> 
  <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
  <script src="/js/main.js" charset="UTF-8"></script>

</body>
</html>
